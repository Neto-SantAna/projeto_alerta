<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" defer></script>
    
    <title>Alerta - {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Alerta</a>

        <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"
        class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
            <span class="navabar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/emergency">Contatos de Emergência</a></li>
                <li class="nav-item"><a class="nav-link" href="/data">Dados de Deslizamentos</a></li>
            </ul>
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/about">Sobre</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer class="footer-copyright text-center py-3">
        Alerta é um projeto estudantil do curso <a href='https://www.edx.org/course/cs50s-introduction-computer-science-harvardx-cs50x' target="_blank">CS50x</a>.
    </footer>
</body>

</html>
